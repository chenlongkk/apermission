// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    google()
}

dependencies {
    compile gradleApi()
    // https://mvnrepository.com/artifact/org.aspectj/aspectjrt
    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.9.1'
    // https://mvnrepository.com/artifact/org.aspectj/aspectjtools
    compile group: 'org.aspectj', name: 'aspectjtools', version: '1.9.1'
    // https://mvnrepository.com/artifact/com.android.tools.build/gradle-api
//    compile group: 'com.android.tools.build', name: 'gradle-api', version: '3.1.2'
    // https://mvnrepository.com/artifact/com.android.tools.build/gradle
    compile group: 'com.android.tools.build', name: 'gradle', version: '3.1.2'



    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

